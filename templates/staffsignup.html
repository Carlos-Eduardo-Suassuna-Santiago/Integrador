{% include "base.html" %}
<!DOCTYPE html>

<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    
    <style media="screen">
      body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: linear-gradient(to right, #b92b27, #1565c0)
}

.box {
    width: 500px;
    padding: 40px;
    position: absolute;
    top: 50%;
    left: 50%;
    background: #191919;
    text-align: center;
    transition: 0.25s;
    margin-top: 100px
}

.box h1 {
    color: white;
    text-transform: uppercase;
    font-weight: 500
}

.box input[type="text"]:focus,
.box input[type="password"]:focus {
    width: 300px;
    border-color: #2ecc71
}

.box input[type="submit"] {
    border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #2ecc71;
    padding: 14px 40px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s;
    cursor: pointer
}

.box input[type="submit"]:hover {
    background: #2ecc71
}

.forgot {
    text-decoration: underline
}

ul.social-network {
    list-style: none;
    display: inline;
    margin-left: 0 !important;
    padding: 0
}

ul.social-network li {
    display: inline;
    margin: 0 5px
}

.social-network a.icoFacebook:hover {
    background-color: #3B5998
}

.social-network a.icoTwitter:hover {
    background-color: #33ccff
}

.social-network a.icoGoogle:hover {
    background-color: #BD3518
}

.social-network a.icoFacebook:hover i,
.social-network a.icoTwitter:hover i,
.social-network a.icoGoogle:hover i {
    color: #fff
}

a.socialIcon:hover,
.socialHoverClass {
    color: #44BCDD
}

.social-circle li a {
    display: inline-block;
    position: relative;
    margin: 0 auto 0 auto;
    border-radius: 50%;
    text-align: center;
    width: 50px;
    height: 50px;
    font-size: 20px
}

.social-circle li i {
    margin: 0;
    line-height: 50px;
    text-align: center
}

.social-circle li a:hover i,
.triggeredHover {
    transform: rotate(360deg);
    transition: all 0.2s
}

.social-circle i {
    color: #fff;
    transition: all 0.8s;
    transition: all 0.8s
}
    </style>
  </head>
  <body>
    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form class="box" action="/SignupBackend/" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                    <h1>Cadastro de Funcionário</h1>
                    <p class="text-muted"> Por favor, insira suas informações para criar uma conta!</p>
                     <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="uname">Usuário</label>
                                                        <input class="form-control py-4" id="uname" name="uname" type="text" placeholder="Inserir Nome de Usuário" required/>
                                                    </div>
                                                </div>
                                            </div>
                                             <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFirstName">Nome</label>
                                                        <input class="form-control py-4" id="fname" name="fname" type="text" placeholder="Informe o Nome" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputLastName">Sobrenome</label>
                                                        <input class="form-control py-4" id="lname" name="lname" type="text" placeholder="Informe o Sobrenome" />
                                                    </div>
                                                </div>
                                            </div>   
                                                
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">Email</label>
                                                <input class="form-control py-4" id="email" name="email" type="email" aria-describedby="emailHelp" placeholder="Informe o Email" required />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputContactnumber">Telefone</label>
                                                <input class="form-control py-4" id="phone" name="phone" type="phone" aria-describedby="emailHelp" placeholder="Insira o Número de Telefone" required />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="password">Senha</label>
                                                <input class="form-control py-4" id="password" name="password" type="password" aria-describedby="emailHelp" placeholder="Insira a Senha" required />
                                            </div>
                                            
                     <input type="submit" name="" value="Cadastrar">
                     <a href="/stafflogin/">Já possui cadastro? Clique aqui para fazer login</a>

                </form>
            </div>
        </div>
    </div>
</div>

  </body>
</html>
